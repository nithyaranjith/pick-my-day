<div class="container-fluid">
    <div class="row">
      <!-- left -- side -->
      <div class="col-md-6 vh-100 bg-body-tertiary px-0 pt-5">
        <img src="/assets/images/login1.png" alt="loginImg" class="mt-5">
      </div>

      <!-- right -- side -->
      <div class="col-md-6 vh-100">
        <!-- header -- section -->
        <header>
          <div class="col-12 d-flex mt-3">
            <div class="col-1"></div>
            <div class="col-2 text-success">
            <h3>Login</h3>
            </div>
            <div class="col-5"></div>
            <div class="col-4 d-flex justify-content-end">
              <a href="" class="help-icon text-decoration-none d-flex">
                <img src="image/help-icon.svg" class="img-fluid" alt="" />
                <!-- <h5 class="need-help-text mt-2 ps-1">Need help?</h5> -->
              </a>
            </div>
          </div>
        </header>
        <!-- text -- section -->
        <div class="row mt-5">
          <div class="col-12 d-flex justify-content-center">
            <h5 class="text-welcome">Welcome <span class="text-success fst-italic">Pick My Day !</span></h5>
          </div>
        </div>

        <div class="col-12 d-flex justify-content-center">
          <h5 class="text-working-hours">Enjoy your day</h5>
        </div>

        <!-- form section -->
        <div class="row">
          <div class="col-2"></div>

          <form
            action=""
            class="mt-5 d-flex-column justify-content-center col-8"
          >
            <div class="text-login">Login</div>

            <div class="mb-3 mt-4">
              <label for="Email ID" class="form-label">Email ID</label>
              <input
                type="text"
                class="form-control ps-3"
                name="Email ID"
                id="Email ID"
                placeholder="pickmyday@*****.com"
                required
              />
            </div>
            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input
                type="password"
                class="form-control ps-3"
                name="password"
                id="password"
                placeholder="**********"
                required
              />
            </div>
            <div class="mb-3 d-flex justify-content-between">
              <label class="d-flex align-items-center">
                <input type="checkbox" name="remember" />
                <span class="remember-text ps-1">Remainder</span>
              </label>
              <a href="" class="remember-text">Forgot Password?</a>
            </div>

            <div>
              <a routerLink="/main"
                ><button class="btn btn-success w-100" type="button">
                  Login
                </button></a
              >
            </div>
          </form>
          <div class="col-2"></div>
        </div>
        <footer>
          <div class="div d-flex justify-content-center align-items-center">
            <span class="footer-text mt-5 pt-3"
              >Copyright 2023. All rights Reserved</span
            >
          </div>
        </footer>
      </div>
    </div>
  </div>
